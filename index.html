<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="google-clone">
        <header>
            <div class="header-links">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
            </div>
        </header>
        <main>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
            <form class="search-form">
                <input type="text" class="search-bar" placeholder="Search Google or type a URL">
                <div class="buttons">
                    <button type="button">Google Search</button>
                    <button type="button">I'm Feeling Lucky</button>
                </div>
            </form>
        </main>
        <footer>
            <div class="footer-links">
                <span>Privacy</span>
                <span>Terms</span>
                <span>Settings</span>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
